
{% block body %}

<!-- Adcionar Item Modal -->

<div class="modal fade" id="add_op_Modal"  role="dialog" data-bs-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adcionar OP</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form action="insert_op" method="POST" class="submit">

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Item:</label>
                        <input type="text" name="item" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <input type="hidden" name="descricao" class="form-control" value="{{itens.descricao}}">
                    </div>
                  
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Quauntidade</label>
                        <input type="number" name="quantidade" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Cadastrar
                            item</button>
                    </div>
                </form>

            </div>
            
        </div>
    </div>
</div>

{% endblock %}
