<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="input-group mb-3 d-flex justify-content-end">
        <form method="POST" action="{{url_for('busca')}}" class="input-group w-50">
            <input type="search" class="form-control  w-25" placeholder="Pesquisar por item" name="search"
                aria-label="Pesquisar por item" aria-describedby="basic-addon2" autocomplete="off">
            <div class="input-group-append">
                <button class="btn btn-success ms-1" type="submit">Buscar</button>
            </div>

        </form>
    </div>

    <table class="table table-striped">
        <tr class="bg-info">
            <th>Código</th>
            <th>Descrição</th>
            <th>Unidade</th>
        </tr>

        
        <tbody id="myTable">
            <td>{{ busca["codigo"] }}</td>
            <td>{{ busca["descricao"] }}</td>
            <td>{{ busca["unidade"] }}</td>
        </tbody>
    </table>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>

</html>
