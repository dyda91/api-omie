{% block body %}

<div class="modal fade" id="lote_Modal"  role="dialog" data-bs-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adcionar Lote</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form action="{{url_for('adicionar_lote')}}" method="POST" class="submit">
                    <label for="recipient-name" class="col-form-label">Quantidade do Lote:</label>
                    <input type="hidden" name="op_referencia" value="{{i.numero_op}}">
                    <input type="hidden" name="item" value="{{i.item}}">
                    <input type="number" name="quantidade" class="form-control">
                    <!-- <button type="submit" class="btn btn-success ms-2 encerraOP">Apontar lote</button> -->

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Diametro do toco:</label>
                        <input type="text" name="item" class="form-control" placeholder="Desativado" readonly>
                    </div>
                  
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Medida 2</label>
                        <input type="text" name="quantidade" class="form-control" placeholder="Desativado" readonly>
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Medida 3</label>
                        <input type="text" name="quantidade" class="form-control" placeholder="Desativado" readonly>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" onclick="this.disabled=true;this.value='Submitting...'; this.form.submit();">Adcionar Lote</button>
                    </div>
                </form>

            </div>
            
        </div>
    </div>
</div>

{% endblock %}
